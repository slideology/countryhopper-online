{% extends "base.html" %}

{% block title %}Play Game{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8 text-center">Country Hopper</h1>
    
    <div id="game-container" class="aspect-w-16 aspect-h-9 w-full max-w-4xl mx-auto bg-gray-100 dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
        <iframe
            id="game-frame"
            src="https://www.crazygames.com/embed/country-hopper"
            class="w-full h-full"
            style="width: 100%; height: 720px;"
            frameborder="0"
            allow="gamepad *; keyboard *; mouse *;"
            allowfullscreen
        ></iframe>
    </div>
    
    <div class="mt-8 max-w-2xl mx-auto text-center">
        <p class="text-gray-600 dark:text-gray-400">
            Enjoy playing Country Hopper! Test your geography knowledge and have fun hopping around the world.
        </p>
        <div id="game-error" class="hidden mt-4 text-red-500">
            Game loading failed. <button onclick="switchGameSource()" class="underline">Try another source</button>
        </div>
    </div>
</div>

<script>
const gameSources = [
    'https://www.crazygames.com/embed/country-hopper',
    'https://games.poki.com/458768/df221093-aae9-4c0d-b458-efb16ae8e3ab',
    'https://www.addictinggames.com/embed/html5-games/23687',
    // 可以添加更多备用源
];

let currentSourceIndex = 0;

function switchGameSource() {
    currentSourceIndex = (currentSourceIndex + 1) % gameSources.length;
    const gameFrame = document.getElementById('game-frame');
    gameFrame.src = gameSources[currentSourceIndex];
}

function checkGameLoading() {
    const gameFrame = document.getElementById('game-frame');
    const gameError = document.getElementById('game-error');
    
    try {
        // 尝试访问iframe内容
        const frameContent = gameFrame.contentWindow || gameFrame.contentDocument;
        if (!frameContent) {
            throw new Error('Cannot access frame content');
        }
        gameError.classList.add('hidden');
    } catch (error) {
        // 如果无法访问iframe内容，显示错误信息
        gameError.classList.remove('hidden');
    }
}

// 监听iframe加载事件
document.getElementById('game-frame').onload = checkGameLoading;

// 定期检查游戏是否可访问
setInterval(checkGameLoading, 30000);
</script>
{% endblock %}
